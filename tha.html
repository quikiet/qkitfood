<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom on Hover</title>
    <style>
        .image-container {
            overflow: hidden;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Images/chicken.jpg" alt="Image to Zoom">
    </div>
</body>
</html>

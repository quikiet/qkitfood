<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="Images/qkit-logo-zip-file/png/qkit-favicon-white.png">
    <link rel="stylesheet" href="Styles/formContact.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_body">
            <div class="wrapper_form">
                <div class="form_img">
                    <img src="Images/poster.jpg" alt="">
                </div>
                <div class="form_contact_input">
                    <div class="contact_heading">Contact Us</div>
                    <div class="input_container">
                        <div class="input_left">
                            <form action="">
                                <label for="name">Họ tên</label>
                                <input type="text" id="name" name="name" required>
                        
                                <label for="email">Địa chỉ email</label>
                                <input type="email" id="email" name="email" required>
                        
                                <label for="message">Lời nhắn</label>
                                <textarea id="message" name="message" required></textarea>
                                <label for=""><button>Liên hệ</button></label>
                            </form>
                        </div>
                        <div class="input_right">
                            <div class="right_contact">
                                <h3>Liên hệ</h3>
                                <span class="mail">qkit.food@gmail.com</span>
                            </div>
                            <div class="basein">
                                <h3>Tọa lạc tại</h3>
                                <span>TP.HCM,<br> Quận Bình Tân, An Lạc</span>
                            </div>
                            <div class="social">
                                <a><i class="fab fa-facebook-f"></i></a>
                                <a><i class="fab fa-instagram"></i></a>
                                <a><i class="fa-brands fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
